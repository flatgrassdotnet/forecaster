{{define "searchbar"}}
<div class="search" style="-webkit-box-flex: 1; width: 100%;">
	<form>
		<input id="searchbox" name="search" placeholder="Search" value="{{.Search}}"
		{{if .InGame}}
			{{if .GM13}}
				onclick="cloudbox.SetFocused(true)" onblur="cloudbox.SetFocused(false)"
			{{else}}
				onclick="window.location='gmod\://startspawnmenufocus/'" onblur="window.location='gmod\://endspawnmenufocus/'"
			{{end}}
		{{end}}>
	</form>
</div>
{{end}}
