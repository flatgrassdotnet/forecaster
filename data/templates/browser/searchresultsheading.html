{{define "searchresultsheading"}}
<h2 style="margin-top: 0;">
	<i>{{.Search}}</i> 
	{{if eq .Category "entity"}}<span translate="addons.entity" class="case">entities</span>
	{{else if eq .Category "weapon"}}<span translate="addons.weapon" class="case">weapons</span>
	{{else if eq .Category "prop"}}props
	{{else if eq .Category "savemap"}}<span translate="saves" class="case">saves</span>
	{{else if eq .Category "map"}}<span translate="addons.map" class="case">maps</span>{{end}}
</h2>
{{end}}
